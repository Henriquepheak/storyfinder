<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Storyfinder</title>
    <style>
        body {
            width:100%;
            margin: 0;
            padding: 0;
        }
        #button-parse {
            background-color: #4CAF50;
        }
        #button-parse:hover {
            background-color: #45a049;
        }
        #button-sidebar {
            background-color: dodgerblue;
        }
        #button-sidebar:hover {
            background-color: #2573ff;
        }
        #button-readability {
            background-color: #ffab13;
        }
        #button-readability:hover {
            background-color: #ff9421;
        }
        button {
            width: 140px;
            color: white;
            padding: 14px 20px;
            margin: 8px 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="button-parse" type="button">Parse This Site</button>
    <button id="button-sidebar" type="button">Toggle Sidebar</button>
    <button id="button-readability" type="button">Readability</button>
    <script src="menu.js"></script>
</body>
</html>
